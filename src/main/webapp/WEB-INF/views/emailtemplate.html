<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>晶科物流管理系统</title>
<link rel="stylesheet" href="${rc.contextPath}/css/bootstrap.css" />
<link rel="stylesheet" href="${rc.contextPath}/css/css.css" />
<script type="text/javascript" src="${rc.contextPath}/js/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${rc.contextPath}/js/sdmenu.js"></script>
<script type="text/javascript" src="${rc.contextPath}/js/laydate/laydate.js"></script>
</head>

<body>

     <div class="right_cont">
<ul class="breadcrumb">当前位置：
  <a href="#">首页</a> <span class="divider">/</span>
  <a href="#">邮件发送</a> <span class="divider">/</span>
  模板
</ul>
   
   <div class="title_right"><strong>模板列表</strong></div>  
       <div style="width:900px; margin:auto">
       <table  class="margin-bottom-20 table  no-border" >
        <tr>
     	<td class="text-right"><input type="button" value="添加" id="template_add" class="btn btn-info " style="width:80px;" /></td>
     </tr>
 </table>
       <table class="table table-bordered table-hover table-striped">
         <tbody>
           <tr align="center">
             <td><strong>编号</strong></td>
             <td><strong>名称</strong></td>
             <td><strong>标题</strong></td>
             <td><strong>创建时间</strong></td>
             <td><strong>修改时间</strong></td>
             <td><strong></strong></td>
           </tr>
          #foreach($grabEmailTemplate in $template)
				<tr align="center">
	             <td>$grabEmailTemplate.id</td>
	             <td>$!grabEmailTemplate.name</td>
	             <td>$!grabEmailTemplate.title</td>
	             <td>$!grabEmailTemplate.createdTime</td>
	             <td>$!grabEmailTemplate.updateTime</td>
             	 <td><a class="template_edit" data-id="$grabEmailTemplate.id" href="javascript:void()">编辑</a> <a class="template_del" data-id="$grabEmailTemplate.id" href="javascript:void()">删除</a></td>
          		</tr>
		  #end
         </tbody>
       </table>

   </div>
     </div>     

 <script type="text/javascript">
 $(document).ready(function(){
	 $("#template_add").click(function(){
		 window.location.href = "template/add";
	 });
	 
	 $(".template_edit").click(function(){
		 var id = $(this).attr("data-id");
		 window.location.href = "template/edit?id="+id;
	 });
 });
</script>



 
</body>
</html>
